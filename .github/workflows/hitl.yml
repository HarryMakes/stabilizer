name: HITL

on:
  push:
    branches: [ hitl ]
  workflow_dispatch:

jobs:
  cd:
    runs-on: ubuntu-latest
    environment: hitl
    steps:
      - uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.DISPATCH_PAT }}
          event-type: hitl
          repository: quartiq/hitl
          client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}"}'
